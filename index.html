        <!-- MAIN -->
        <canvas id="main"></canvas>

            <div class="hlist left">
                <label>Background:</label>
                <button onpointerdown="setBackground('transparent');">Transparent</button>
                <button onpointerdown="setBackground('white');">White</button>
                <button onpointerdown="setBackground('black');">Black</button>
                <button onpointerdown="setBackground(`url('https://cdn.discordapp.com/emojis/1300550564660252774.webp?size=96')`);">Silly</button>
            </div>
            <p id="settings-game">Current Game: None</p>
            <div class="hlist left">
                <label>Start Game:</label>
                <button onpointerdown="setGame('paint', this)">Paint</button>
                <button onpointerdown="setGame('circle', this)">Draw a Circle</button>
                <button onpointerdown="setGame('piano', this)">Piano</button>
                <button onpointerdown="setGame('ninja', this)">Circle Ninja</button>
            </div>
            <div class="hlist left hard">
                <label>Stream Width</label>
                <input type="number" id="settings-width" value="1920" min="1" onchange="setResolution()">
                <label>px, Height</label>
                <input type="number" id="settings-height" value="1080" min="1" onchange="setResolution()">
                <label>px</label>
            </div>
            <div class="hlist left">
                <label id="settings-transform">Transform: P(0, 0) S(1920, 1080) T(0)</label>
                <button onpointerdown="setGame('detect-corner-1', this)">Detect Corners</button>
                <button onpointerdown="setGame('detect-latency', this)">Detect Latency</button>
            </div>
            <div class="hlist left hard">
                <label>Target FPS:</label>
                <input type="number" value="60" onchange="TARGET_FPS = this.value">
                <label id="settings-fps">(Current FPS: 0)</label>
            </div>
            <div class="hlist right">
                <label>Greenheat Games v2</label>
                <a href="//dashboard.twitch.tv/extensions/yvswtbzy4fj9h89rk06e0wuw2ghfwv"><button><img src="/images/favicon.png" style="width: 52px;"></button></a>
                <a href="//heat.prod.kr/"><button>Main</button></a>
                <a href="//github.com/prodzpod/greenheat-games"><button>Source</button></a>
            </div>
        </div>
        <!-- DATA -->
        <div style="display: none;">
            <img id="sprite-cursor" src="/images/cursor.png"/>
            <img id="sprite-apple" src="/images/apple.png"/>
            <img id="sprite-orange" src="/images/orange.png"/>
            <img id="sprite-lemon" src="/images/lemon.png"/>
            <img id="sprite-lime" src="/images/lime.png"/>
            <img id="sprite-pear" src="/images/pear.png"/>
            <img id="sprite-watermelon" src="/images/watermelon.png"/>
            <img id="sprite-pea" src="/images/pea.png"/>
            <img id="sprite-tire" src="/images/tire.png"/>
            <img id="sprite-bomb" src="/images/bomb.png"/>
            <img id="sprite-apple_half" src="/images/apple_half.png"/>
            <img id="sprite-orange_half" src="/images/orange_half.png"/>
            <img id="sprite-lemon_half" src="/images/lemon_half.png"/>
            <img id="sprite-lime_half" src="/images/lime_half.png"/>
            <img id="sprite-pear_half" src="/images/pear_half.png"/>
            <img id="sprite-watermelon_half" src="/images/watermelon_half.png"/>
            <img id="sprite-pea_half" src="/images/pea_half.png"/>
            <img id="sprite-tire_half" src="/images/tire_half.png"/>
            <img id="sprite-bomb_half" src="/images/bomb_half.png"/>
        </div>

</html>
